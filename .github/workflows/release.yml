name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run package

      - name: Extract version from tag
        id: get_version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/com.github.dipsylala.big-clock.streamDeckPlugin
            dist/big-clock-plugin-v*.zip
          body: |
            ## StreamDeck Big Clock ${{ steps.get_version.outputs.VERSION }}
            
            Download the `.streamDeckPlugin` file below and double-click to install.
            
            See the [README](https://github.com/dipsylala/streamdeck-big-clock/blob/main/README.md) for full documentation and usage instructions.
            
            ### Installation
            1. Download `com.github.dipsylala.big-clock.streamDeckPlugin`
            2. Double-click the file to install
            3. The plugin will appear in StreamDeck under "BigTime" category
